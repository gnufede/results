<div class="goalslist goal" ng-controller="GoalListController">
    <h4>Goals</h4>
    <div class="input-group" ng-if="weeklyGoalList.length < 3">
        <input
            type="text"
            class="form-control goalin"
            ng-model="goal.title"
            ng-enter="addGoal(weekly=true)"
            placeholder="Name of the goal">
    </div>
    <ul class="nav navlist bs-docs-sidenav">
        <li ng-repeat="goal in weeklyGoalList">
            <a class="text" ng-href="#/goals/{{ goal.id }}">{{ goal.title }}
                <button type="button" class="close" ng-click="deleteGoal(goal)" aria-hidden="true">&times;</button>
            </a>

        </li>
    </ul>
</div>
