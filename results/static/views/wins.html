<div class="winslist win" ng-controller="WinListController">
    <h2>Wins</h2>
    <ul class="content">
        <li ng-class="getWinsClasses(win)" ng-repeat="win in winList">
            <a class="text" ng-href="#/wins/{{ wni.id }}">{{ win.name }}</a>
        </li>
        <li class="pending register">
            <a>
                <i class="icon-add2"></i>
            </a>
            <a class="input">
                <input
                    ng-model="win.name"
                    ng-enter="addWin()"
                    class="title" placeholder="Name of the win">
            </a>
        </li>
    </ul>
</div>

<div class="goallist goal" ng-controller="GoalListController">
    <h2>Goals</h2>
    <ul class="content">
        <li class="pending" ng-repeat="goal in goalList">
        <a class="goal"></a>
            <a class="text">{{ goal.name }}</a>
        </li>
        <li class="pending register">
            <a>
                <i class="icon-add2"></i>
            </a>
            <a class="input">
                <input
                    ng-model="goal.name"
                    ng-enter="addGoal()"
                    class="title" placeholder="Add a goal">
            </a>
        </li>
    </ul>
</div>
