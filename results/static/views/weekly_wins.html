<div class="winslist win" ng-controller="WinListController">
    <h2>Weekly Wins</h2>
    <div class="input" ng-if="weeklyWinList.length < 3">
        <input
            type="text"
            ng-model="weeklyWin.title"
            ng-enter="addWeeklyWin()"
            placeholder="Name of the win">
    </div>
    <ul class="nav navlist bs-docs-sidenav">
        <li ng-repeat="win in weeklyWinList">
            <a class="text" ng-href="#/wins/{{ win.id }}">{{ win.title }}
                <button class="btn btn-mini littleactions pull-right" ng-click="deleteWin(win)">
                    <i class="icon-remove"></i>
                </button>
            </a>
        </li>
    </ul>
</div>
