<div class="header">
</div>

<div class="row">
<div class="col-md-2 col-md-offset-5 login swing">
    <div class="parachute ">
    </div>
    <div class="form input-group center-block">
        <form ng-submit="submit()" role="form">
            <fieldset>
                <input type="text" ng-model="form.username" class="input-small form-control" placeholder="Username" id="inputUsername">
            </fieldset>
            <fieldset>
                <input type="email" ng-model="form.email" class="input-small form-control" placeholder="Email" id="inputEmail">
            </fieldset>
            <fieldset>
                <input type="password" ng-model="form.password" class="input-small form-control" placeholder="Password" id="inputPassword">
            </fieldset>
            <fieldset>
                <button class="btn btn-primary btn-lg btn-block" type="submit" style="border-radius:0;">Signup</button>
                <a class="pull-right" href="#/login">Login</a>
            </fieldset>
        </form>
    </div>
</div>
</div>

<div class="footer">
</div>
