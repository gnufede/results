<div class="goalslist goal" ng-controller="GoalListController">
    <ul class="nav navlist bs-docs-sidenav">
        <li class="" ng-repeat="goal in goalList">
            <a class="text" href="#/goals/{{ goal.id }}">
                <i class="fa fa-chevron-right fa-lg fa-fw"></i>
                {{ goal.title }}
                <button type="button" class="close" ng-click="deleteGoal(goal)" aria-hidden="true">&times;</button>
            </a>
        </li>
    </ul>
    <div class="input-group" ng-if="goalList.length < 3">
        <input id="goalin" 
            type="text"
            class="form-control goalin"
            ng-model="goal.title"
            ng-enter="addGoal()"
            placeholder="Goal">
    </div>
</div>
