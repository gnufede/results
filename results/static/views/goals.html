<div class="goalslist goal" ng-controller="GoalListController">
    <h2>Goals</h2>
    <div class="input" ng-if="goalList.length < 3">
        <input
            type="text"
            ng-model="goal.title"
            ng-enter="addGoal()"
            placeholder="Name of the goal">
    </div>
    <ul class="nav navlist bs-docs-sidenav">
        <li class="" ng-repeat="goal in goalList">
            <a class="text" ng-href="#/goals/{{ goal.id }}">{{ goal.title }}
                <button class="btn btn-mini littleactions pull-right" ng-click="deleteGoal(goal)">
                    <i class="icon-remove"></i>
                </button>
            </a>
        </li>
    </ul>
</div>
