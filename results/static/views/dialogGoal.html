<div class="veil" style=""></div>
<div class="back-cloud"></div>

<div class="new-card-dialog" ng-controller="GoalController">
    <script type="text/ng-template" id="myModalContent.html">
    <form role="form">
            <input ng-model="goal.title" type="input" name="name" class="form-control"
                value=""
                placeholder="Goal's title">
        <fieldset>
            <textarea ng-model="goal.body"
                class="textarea form-control" type="input" name="body"
                placeholder="What's your goal about?"></textarea>
        </fieldset>
        <fieldset>
            <input class="btn" type="submit" value="Guardar" ng-click="updateGoal()">
            <input class="btn btn-cancel" type="submit" value="Cancelar" ng-click="closeGoalButton()">
        </fieldset>
    </form>
</div>
