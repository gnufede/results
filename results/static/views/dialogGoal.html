<div class="veil" style=""></div>
<div class="back-cloud"></div>

<div class="new-card-dialog" ng-controller="NewGoalController">
    <div class="ribbon">
        <div class="ribbon-stitches-top"></div>
        <strong class="ribbon-content">
            <input ng-model="goal.name" type="input" name="name" value=""
                placeholder="Goal's title">
        </strong>
        <div class="ribbon-stitches-bottom">
        </div>
    </div>
    <form>
        <fieldset>
            <textarea ng-model="goal.body"
                class="textarea" type="input" name="body"
                placeholder="What's your goal about?"></textarea>
        </fieldset>
        <fieldset>
            <input class="btn" type="submit" value="Guardar" ng-click="publishGoal()">
            <input class="btn btn-cancel" type="submit" value="Cancelar" ng-click="closeGoalButton()">
        </fieldset>
    </form>
</div>
